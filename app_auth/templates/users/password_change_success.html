{% extends 'global/base.html' %}
{% block title %} {{parametre.appname}} | Succès {% endblock %}
{% block content %}
{% load static %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            <i class="fa fa-dashboard"></i> Tableau de bord
        </h1>
        <ol class="breadcrumb">
            <li><a href="{% url 'dashboard' %}"><i class="fa fa-dashboard"></i> Tableau de bord</a></li>
            <li><a href="{% url 'users/profile' %}">Profil</a></li>
            <li class="active">Succès</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-body">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <div class="alert alert-success text-center">
                                    <p style="font-size: 50px;"><i class="fa fa-check-circle"></i></p>
                                    <b>Mot de passe changer avec succès</b>
                                </div>
                            </div>
                        </div>
                        <br>
                        <a href="{% url 'dashboard' %}" class="btn btn-default btn-xs"><i class="fa fa-arrow-circle-left"></i> Accueil </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- /.container-fluid -->
{% endblock %}
