{% extends 'global/base.html' %}
{% block title %} {{parametre.appname}} | Modification d'une entreprise {% endblock %}
{% block content %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
          Gestion
        </h1>
        <ol class="breadcrumb">
          <li><a href="{% url 'dashboard' %}"><i class="fa fa-dashboard"></i> Tableau de bord</a></li>
          <li ><a href="{% url 'entreprise/entreprises' %}">Entreprises</a></li>
          <li class="active">Modification</li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h6 class="box-title"><i class="fa fa-edit"></i> Edition d'une entreprise</h6>
                        </div>
                        <div class="box-body">
                            <form method="post" action="" id="formUpdateEnt">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-12">
                                        <input type="text" name="id" value="{{ entreprise.id }}" hidden="True">
                                        <div class="form-group">
                                            <label for="name">Nom *</label>
                                           <input type="text" name="name" value="{{ entreprise.name }}" class="form-control" required> 
                                        </div>
                                        <div class="form-group">
                                            <label for="country">Pays *</label>
                                           <input type="text" name="country" value="{{ entreprise.country }}" class="form-control" required> 
                                        </div>
                                        <div class="form-group">
                                            <label for="city">Ville *</label>
                                           <input type="text" name="city" value="{{ entreprise.city }}" class="form-control" required> 
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <a href="{% url 'entreprise/entreprises' %}" class="btn btn-default btn-xs"><i class="fa fa-arrow-circle-left"></i> Retour</a>
                                        <button class="btn btn-primary btn-xs"><i class="fa fa-check"></i> Valider</button>
                                    </div>
                                </div>
                            </form>
                            <div data-backdrop="True" class="modal fade" id="message" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-sm" role="document">
                                    <div class="modal-content" style="background-color: rgb(28,36,47)">
                                      <div class="modal-header text-center"><span style="color:white"><i class="fa fa-info"></i> Information</span>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="badge badge-warning" style="color:white">X</span></button>
                                      </div>
                                      <div class="modal-body" id="contenu_message"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </section>
</div>
<!-- /.container-->

{% endblock %}
