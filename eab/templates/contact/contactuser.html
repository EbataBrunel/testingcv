{% extends 'global/base.html' %}
{% block title %} {{parametre.appname}} | Envoyer un message {% endblock %}
{% block content %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h6 class="box-title text-info"><i class="fa fa-envelope"></i> Envoyer un message Ã  <b>{{ user.last_name }} {{ user.first_name }}</b></h6>
                    </div>
                    <div class="box-body">
                            <form method="post" action="" id="formContact">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-6">
                                        <input type="text" name="user" value="{{ user.id}}" hidden="True" required /> 
                                        <div class="form-group">
                                            <input type="text" name="subject" placeholder="Tapez le sujet" class="form-control" required> 
                                        </div>
                                        <div class="form-group">
                                            <textarea name="content" class="form-control" placeholder="Saisir votre message ici" rows="3"></textarea> 
                                        </div>
                                        <a href="{% url 'home' %}" class="btn btn-default btn-xs"><i class="fa fa-arrow-circle-left"></i> Retour</a>&nbsp;
                                        <button class="btn btn-primary btn-xs"><i class="fa fa-envelope"></i> Envoyer</button>
                                    </div>
                                </div>
                            </form>
                            <div data-backdrop="false" class="modal fade" id="message" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                <div class="modal-dialog modal-sm" role="document">
                                    <div class="modal-content" style="background-color: rgb(28,36,47)">
                                      <div class="modal-header text-center"><i class="fa fa-info"></i> Information</div>
                                      <div class="modal-body" id="contenu_message"></div>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- /.container-fluid -->
{% endblock %}
